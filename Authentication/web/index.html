<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Authentication với JWT</title>
  </head>
  <body>
    <form id="login-form">
      <div>
        <label for="username">User Name</label>
        <input type="text" name="username" id="username" value="admin" />
      </div>
      <div>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" value="admin" />
      </div>
      <button id="btn-login" type="submit">Đăng nhập</button>
    </form>
    <button id="btn-refresh-token">Refresh Token</button>
    <button id="btn-get-profile">Get Profile</button>
    <button id="btn-get-products">Get Products</button>
    <button id="btn-get-both">Get Profile & Products</button>
    <script src="axios.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
